<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas figures</title>
</head>
<body>
    <h1>Canvas Figures</h1>
    <canvas width="500" height="500" style="border: 1px solid #000"></canvas>
    <img src="image/sword.png" id="imagen" width="64" height="64">
    <script type="text/javascript">

        var lienzo = document.querySelector("canvas");
        var ctx = lienzo.getContext("2d");
        var figura = "arc";

        const gradient = ctx.createLinearGradient(20,0, 220,0);
        gradient.addColorStop(0, random_rgba());
        gradient.addColorStop(1, random_rgba());
        ctx.fillStyle = gradient;
        ctx.fillRect(20, 20, 200, 100);

        lienzo.addEventListener('click',function(e){
            ctx.fillStyle   = color;
            ctx.strokeStyle = color;
            if(figura == "arc"){
                ctx.beginPath();
                ctx.arc(e.offsetX, e.offsetY, 20, 0, 2 * Math.PI, false);
                ctx.fill();
            }
            else{
                ctx.beginPath();
                ctx.fillRect(e.offsetX-20,e.offsetY-20,50,50);
            }
        });
        lienzo.addEventListener('mouseover',function(e){
            color = random_rgba();
            figura=(figura=="arc")?"rec":"arc";
        });
        function random_rgba() {
            var o = Math.round, r = Math.random, s = 255;
            return 'rgba(' + o(r()*s) + ',' + o(r()*s) + ',' + o(r()*s) + ',' + r().toFixed(1) + ')';
            }
    </script>
    
</body>
</html>
