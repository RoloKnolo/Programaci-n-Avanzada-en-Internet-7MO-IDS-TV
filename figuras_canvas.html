<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas figures</title>
</head>
<body>
    <h1>Canvas Figures</h1>
    <canvas width="500" height="500" style="border: 1px solid #000"></canvas>
    <script>
        var lienzo = document.querySelector("canvas");
        var ctx = lienzo.getContext("2d");
        
        ctx.fillStyle = "red";
        ctx.fillRect(25,25,75,75);

        ctx.fillStyle = "white";
        ctx.fillRect(75,75,75,75);
        ctx.strokeRect(75,75,75,75);

        ctx.fillStyle = "#339900";
        ctx.fillRect(125, 130, 75, 75);

        ctx.fillStyle = "blue";
        ctx.beginPath();
		ctx.moveTo(350,25);
		ctx.lineTo(300,100);
		ctx.lineTo(400,100);
        ctx.fill();
        
        ctx.beginPath();
		ctx.moveTo(150,25);
		ctx.lineTo(225,100);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.fillStyle = "purple";
        ctx.arc(275, 165, 40, 0, 2 * Math.PI);
        ctx.fill();

        ctx.beginPath();
        ctx.strokeStyle = "purple";
        ctx.arc(415, 165, 40, 0, 2 * Math.PI);
        ctx.stroke();

        ctx.fillStyle = "brown";
        ctx.font = "30px Arial";
        ctx.fillText("Hello canvas", 35, 300);

        ctx.strokeStyle = "brown";
        ctx.strokeText("Hello canvas", 250, 300);
    </script>
</body>
</html>
